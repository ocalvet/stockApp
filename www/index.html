<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- app's modules -->
    <!-- StockInfo Module -->
    <script src="js/stockInfo/stockInfo.js"></script>
    <script src="js/stockInfo/StockInfoCtrl.js"></script>
    <script src="js/stockInfo/stocks.js"></script>
    <!-- Common Module -->
    <script src="js/common/common.js"></script>
    <script src="js/common/errorService.js"></script>
</head>
<body ng-app="stockApp">

<ion-pane ng-controller="StockInfoCtrl">
    <ion-header-bar class="bar-stable text-center">
        <h2 class="title">Stock Application</h2>
    </ion-header-bar>
    <ion-content>

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="searchTerm"/>
            </label>
            <button class="item button button-calm button-full" ng-click="searchPrice(searchTerm)">Search</button>
        </div>

        <div class="card" ng-show="showInfo">
            <div class="item item-divider text-center">{{ stockInfo.companyName }}</div>
            <div class="item item-text-wrap text-center">
                <div class="row">
                    <div class="col text-left">Price</div>
                    <div class="col text-right">{{ stockInfo.stockPrice | currency }}</div>
                </div>
            </div>
            <div class="item item-text-wrap text-center">
                <div class="row">
                    <div class="col text-left">Year High</div>
                    <div class="col text-right">{{ stockInfo.yearHigh | currency }}</div>
                </div>
            </div>
            <div class="item item-text-wrap text-center">
                <div class="row">
                    <div class="col text-left">Year Low</div>
                    <div class="col text-right">{{ stockInfo.yearLow | currency }}</div>
                </div>
            </div>
            <div class="item item-text-wrap text-center">
                <div class="row">
                    <div class="col text-left">Volume</div>
                    <div class="col text-right">{{ stockInfo.stockVolume | number }}</div>
                </div>
            </div>
            <div class="item item-text-wrap text-center">
                <div class="row">
                    <div class="col text-left">Market Cap</div>
                    <div class="col text-right">{{ stockInfo.marketCapitalization }}</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>
