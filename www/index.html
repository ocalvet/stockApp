<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- app's modules -->
    <!-- StockInfo Module -->
    <script src="js/stockInfo/stockInfo.js"></script>
    <script src="js/stockInfo/StockInfoCtrl.js"></script>
    <script src="js/stockInfo/stocks.js"></script>
    <!-- Common Module -->
    <script src="js/common/common.js"></script>
    <script src="js/common/errorService.js"></script>
    <script src="js/common/ContentCtrl.js"></script>
</head>
<body ng-app="stockApp">

<ion-side-menus>
  <!-- Center content -->
  <ion-side-menu-content ng-controller="ContentCtrl">
    <ion-view name="menu-content">
    </ion-view>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
  </ion-side-menu>

</ion-side-menus>

</body>
</html>
